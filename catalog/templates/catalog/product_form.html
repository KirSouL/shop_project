{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                    <% if object %>
                        Cоздать
                    <% else %>
                        Сохранить
                    <% endif %>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
