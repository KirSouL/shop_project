{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <p>Хотите удалить продукт "{{object.title}}"?</p>
                <button type="submit" class="btn btn-block btn-danger">Подтвердить</button>
                <a href="{% url 'catalog:blog_list' %}" class="btn btn-block btn-warning">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
