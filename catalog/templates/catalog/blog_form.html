{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                {% if object %}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                       Сохранить
                    </button>
                {% else %}
                    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                       Создать
                    </button>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
